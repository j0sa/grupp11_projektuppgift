            &nbsp;

            &nbsp;

    <div class="formcontainer">
        <div class="formwrapper">
            <div class="contactinformation">
                <h3>Våran kontaktinformation</h3>
                <ul>
                    <li>Jonas Samuelsson</li>
                    <li>Carl Lindström</li>
                    <li>Jiyan Dogan</li>
                    <br>
                    <li>Örebro Universitet</li>
                    <li>Fakultetsgatan 1 </li>
                    <li>702 81 Örebro</li>
                    <br>
                    <div id="viewDiv"></div>
                </ul>
            </div>
            <div class="form">
                <h3>Skicka ett meddelande</h3>
                <form name="contactform">
                    <p>
                        <label for="fnamn">Förnamn</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your first name...">
                    </p>
                    <p>
                        <label for="lname">Efternamn</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name...">
                    </p>
                    <p>
                        <label for="tel">Telefonnummer</label>
                        <input type="tel" name="tel" id="tel" placeholder="Your telephone number...">
                    </p>
                    <p>
                        <label for="email">Epost</label>
                        <input type="email" name="email" id="email" placeholder="Your email address...">
                    </p>
                    <p class="fullwidthbox">
                        <label for="message">Meddelande</label>
                        <textarea name="message" id="message" name="message" cols="30" rows="10"
                            placeholder="Write something..."></textarea>
                    </p>
                    <p class="fullwidthbox">
                        <button id="submit"><span>Skicka</span></button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Local Scripts -->
    <script src="scripts/navigation.js"></script>
    <script src="scripts/validateForm.js"></script>
    <script src="scripts/map.js"></script>

</body>
