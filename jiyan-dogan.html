    <!--grundprogramering for mitt diagram "chart" & "bars" -->

    <div class="diagram">
        <div class="nummer">
            <ul>
                <li><span>100%</span></li>
                <li><span>50%</span></li>
                <li><span>0%</span></li>
            </ul>
        </div>
        <!--ist för div class kan stå ul class -->

        <div class="staplar">
            <ul>
                <li>
                    <div class="stapel" data-percentage="50"></div> <span>val 01</span>
                </li>
                <li>
                    <div class="stapel" data-percentage="30"></div> <span>val 02</span>
                </li>
                <li>
                    <div class="stapel" data-percentage="60"></div> <span>val 03</span>
                </li>
                <li>
                    <div class="stapel" data-percentage="100"></div> <span>val 04</span>
                </li>
                <li>
                    <div class="stapel" data-percentage="80"></div> <span>val 05</span>
                </li>
            </ul>

        </div>

    </div> <!-- slut på diagram -->

    <script type="text/javascript">
        $(function () {
            $('.staplar li .stapel').each(function (key, stapel) {
                var percentage = $(this).data('percentage');
                $(this).animate({
                    'height': percentage + '%'
                }, 1000);

            });

        }); </script>

    </div>
