<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupp 11</title>
    <!-- <link rel="stylesheet" href="styles/style.scss"> -->
    <link rel="stylesheet" href="styles/start.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="slidesshow">
        <!-- images taken from unsplash -->
        <img class="slidesshowimage" src="assets/img/bg1.jpg" alt="Picture of computer on table">
        <img class="slidesshowimage" src="assets/img/bg2.jpg" alt="Picture of code">
        <img class="slidesshowimage" src="assets/img/bg3.jpg" alt="Picture of computer on bed">
        <img class="slidesshowimage" src="assets/img/bg4.jpg" alt="Picture of computer on bed">
        <img class="slidesshowimage" src="assets/img/bg5.jpg" alt="Picture of computer on desk">

        <button class="changeimage-display-left" onclick="changeSlideIndex(-1)">&#10094;</button>
        <button class="changeimage-display-right" onclick="changeSlideIndex(1)">&#10095;</button>
        <button class="display-bottommiddle" onclick="startStopSlideShow()">
            <span class="bottommiddlecontent" id="buttonicon">
                <i class="fas fa-pause"></i>
            </span>
        </button>

        <div class="display-middle">
            <div class="startcontent">
                <h1><strong>Välkommen till Grupp 11</strong></h1>
                <h2>På denna webbplats finner du information om vilka vi är och hur du kommer i kontakt med oss<br></h2>
                <p><i>Klicka på knappen nedan för att ta dig till vår hemsida</i></p>
                <form action="/index.html" method="get">
                    <button>Till Hemsidan</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Local Scripts -->
    <script src="scripts/navigation.js"></script>
    <script src="scripts/createCookie.js"></script>
    <script src="scripts/imageSlideshow.js"></script>
    <!-- CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

</body>

</html>
